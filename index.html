<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <main>

    <section class="card-section">

      <div class="card-back-container">
          <span id="cvc-display">000</span>
         <img src="./images/bg-card-back.png" alt="bg-card-back" id="back-card"> 
      </div>

      <div class="card-front-container">
        <div class="card-font-data">
          <img src="./images/card-logo.svg" alt="card-logo" class="card-logo">
          <span id="number">0000 0000 0000 0000</span>
          <div class="card-font-bottom">
            <span id="name">JANE APPLASEED</span>
            <span><span id="month-display">00</span>/<span id="year-display">00</span></span>
          </div>

        </div>
        <img src="./images/bg-card-front.png" alt="bg-card-front" id="front-card">
      </div>



    </section>


    <section class="form-container">
      <form action="">
        <label for="name">Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed" id="card-name" required>
          <span class="error-msg" id="error-name"></span>
        </input>
        

        <label for="card-number">Card Number </label>
        <input type="tel" pattern="\d*" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" id="card-number" required>
          <span class="error-msg" id="error-number"></span>
        </input>
        <div class="label-dates">
          <label for="month">Exp. Date (MM/YY)</label>
          <label for="cvc">CVC</label>
        </div>

        <div class="input-container">
          <input type="tel" id="month" placeholder="MM" maxlength="2" class="mm-input" required>
            <span class="error-msg" id="error-month"></span>
          </input>
          <input type="tel" id="year" placeholder="YY" maxlength="2" class="yy-input" required>
            <span class="error-msg" id="error-year"></span>
          </input>
          <input type="tel" id="cvc" placeholder="e.g. 123" maxlength="3" class="cvc-input" required>
            <span class="error-msg" id="error-cvc"></span>
          </input>
        </div>

        <button class="button" type="submit">Confirm</button>
      </form>


    </section>


    <section class="submit-modal">
      <img src="./images/icon-complete.svg" alt="icon-complete">
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
      <button class="button">Continue</button>
    </section>

  </main>
  <script src="./script.js"></script>
</body>
</html>
